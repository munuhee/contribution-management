{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Case Details</h1>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{ case.title }}</h5>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong> {{ case.description }}</p>
            <p><strong>Status:</strong> {{ case.status }}</p>
            <p><strong>Created At:</strong> {{ case.created_at }}</p>
            <p><strong>Updated At:</strong> {{ case.updated_at }}</p>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'update_case' case.id %}" class="btn btn-primary">
                <i class="uil uil-edit"></i> Edit
            </a>
            <a href="{% url 'delete_case' case.id %}" class="btn btn-danger">
                <i class="uil uil-trash-alt"></i> Delete
            </a>
            <a href="{% url 'list_cases' %}" class="btn btn-secondary">
                <i class="uil uil-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
