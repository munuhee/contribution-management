{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Update Penalty{% else %}Add Penalty{% endif %}{% endblock %}

{% block content %}
<div class="container my-5 p-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">{% if form.instance.pk %}Update Penalty{% else %}Add Penalty{% endif %}</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
                <a href="{% url 'list_penalties' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
